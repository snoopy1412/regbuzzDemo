<!-- /header -->
<section class='com-main'>
<div class="container wtrust-withdraw">
 <section class='wtrust-main'>
 	<header class="wtrust-header">
 		<h1>验证您的取款</h1>
 		<span class="fa-stack fa-4x wtrust-header-icon">
		  <i class="fa fa-square-o fa-stack-2x"></i>
		  <i class="fa fa-usd fa-stack-1x"></i>
		</span>
 	</header>
 	<div class="wtrust-content">
 		<h2>当您取款时检查您的身份，以保护您的账户安全。</h2>
 		<p>安全码已经发送到与该账号相关联的电子邮箱里了。请将其复制并粘贴到以下表格中。</p>
 		<form>
 			<div class="form-group">
 				<label>输入安全码：</label>
 				<input type="text" class='form-control' style='width: auto' placeholder='verification code'>
 			</div>
 			<div class="form-group">
 				<label class="c-input c-checkbox">
				  <input type="checkbox">
				  <span class="c-indicator"></span>
				  方便您再次取款，请设置您的安全手机号码。
				</label>
 			</div>
 			<input type="submit" class='btn btn-primary' value='提交'>
 		</form>
 	</div>
 </section>

</div>
</section>
