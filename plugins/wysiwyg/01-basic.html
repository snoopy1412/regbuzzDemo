<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Example: Basic - jWYSIWYG</title>

<!--[if lt IE 8]><link rel="stylesheet" href="../lib/blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->
<link rel="stylesheet" href="jquery.wysiwyg.css" type="text/css"/>
<script type="text/javascript" src='http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js'></script>
<script type="text/javascript" src="jquery.wysiwyg.js"></script>
<script type="text/javascript" src="wysiwyg.table.js"></script>
<script type="text/javascript">
(function($) {
	$(document).ready(function() {
		$('#wysiwyg').wysiwyg({
			controls: {
				code: { visible: false },
				subscript:{visible: false },
				superscript:{visible: false },
				createLink:{visible: false },
				unLink:{visible: false },
				insertHorizontalRule:{visible: false },
				removeFormat:{visible: false },
				h1:{visible: false },
				h2:{visible: false },
				h3:{visible: false },
				insertImage:{visible: false}
			}
		});
	});
})(jQuery);
</script>
</head>
<body><div class="container">
	<h1>jWYSIWYG</h1>
	<h2>Example: Basic</h2>
	<textarea id="wysiwyg" rows="5" cols="80"></textarea>

	<hr/>
	<a href="index.html">Index</a>
</div></body>
</html>
