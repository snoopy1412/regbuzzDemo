<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-table.min.css">

</head>
<body>
<table data-toggle="table"
       data-url="http://mikepenz.com/jsfiddle/"
       data-pagination="true"
       data-side-pagination="server"
       data-page-list="[5, 10, 20, 50, 100, 200]"
       data-search="true"
       data-height="300">
    <thead>
    <tr>
        <th data-field="state" data-checkbox="true"></th>
        <th data-field="id" data-align="right" data-sortable="true">Item ID</th>
        <th data-field="name" data-align="center" data-sortable="true">Item Name</th>
        <th data-field="price" data-sortable="true">Item Price</th>
    </tr>
    </thead>
</table>
	<script type="text/javascript" src='http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js'></script>
	<script type="text/javascript" src='http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
	<script type="text/javascript" src='bootstrap-table.min.js'></script>
	<script type="text/javascript">

	</script>
</body>
</html>
