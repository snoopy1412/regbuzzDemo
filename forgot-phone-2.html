<div class="com-stick-root">
	<div class="com-stick-content">
		<!-- /header -->
		<header class="header reg-header">
			<div class="header-top container clearfix">
				<h1 class='logo-container logo-container--reg pull-left'>
					<a href='#' class="brand-logo">
						<img src="./img/logo.png" width="150" alt="">
					</a>
				</h1>
				<nav class="navbar pull-right">
					<div class='navbar-text text-right'>
						<p>Already have a Regbuzz account? &nbsp;<a href="" title="" class='btn btn-primary btn-sm'>Log In</a></p>
					</div>
				</nav>
			</div>
		</header>
		<!-- /header -->

		<!-- 密码 -->
		<div class="container container-forgot">
			<ol class="breadcrumb">
			  	<li><a href="#">账户管理</a></li>
	   			<li><a href="#">找回密码</a></li>
			  	<li class="active">手机找回</li>
			</ol>
			<div class="section">
				<ol class="m-steps m-steps-sm">
					<li class="current">
						<strong class="step">Step 1:</strong>
						输入绑定手机号
					</li>
					<li class="current">
						<strong class="step">Step 2:</strong>
						设置新密码
					</li>
					<li>
						<strong class="step">Step 3:</strong>
						设置成功
					</li>
				</ol> 

				<!-- form -->
				<section style='max-width: 600px;margin: 50px auto 100px;'>

					<!-- 步骤1 -->
					<form class='form-horizontal'>
						<div class="form-group">
							<label for="" class='col-sm-4 control-label'>新密码：</label>
							<div class='col-sm-6'>
								<input type="email" name="" value="" placeholder="8~20位字母、数字或字符至少两种" class='form-control'>
							</div>
						</div>
						<div class="form-group">
							<label for="" class='col-sm-4 control-label'>确认密码：</label>
							<div class='col-sm-6'>
								<input type="email" name="" value="" placeholder="请再次输入密码" class='form-control'>
							</div>
						</div>
						
						<div class='col-sm-offset-4 col-sm-8'>
							<button type="button" class='btn btn-primary'>确定</button>
						</div>
					</form>
					
				</section>
			</div>		
		</div>
		<!-- 密码主体 end-->

	</div>
