<body class='login-body'>
<div class="com-stick-root login-root">
	<div class="com-stick-content">
		<article class='login-main'>
			<h2 class='login-main-header'>Regbuzz</h2>
			<!-- <p class='login-main-slogan'>Your knowledge is your wealth.</p> -->
			<p class='login-main-slogan login-social'>Sign in with <a href="" title=""> linkedin </a>,<a href="" title=""> facebook </a>,<a href="" title=""> google+ </a></p>
			<form class='form--login'>
				<div class="form-group">
					<label for=""> Email </label>
					<input type="text" name="" value="" placeholder="your@email.com" class='form-control form-control--login'>
				</div>
				<div class="form-group">
					<label for=""> Password </label>
					<input type="text" name="" value="" placeholder="*******" class='form-control form-control--login'>
				</div>
				<div class="form-group">
				<input type="submit" name="" value="Login" class='btn btn-warning' style='width:100%'>
				</div>
				<div class="form-group clearfix">
				<p class='pull-left login-more'><a href="" title="">Forgot password?</a></p>
				<p class='pull-right login-more'>No account?<a href="register.html" title=""> Register now</a></p>
				</div>
			</form>
		</article>
		<div class="alert alert-danger alert-dismissible">
		  <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
		  <strong>Warning!</strong> 帐号或密码错误！
		</div>
	</div>
	</div>
<footer class='com-stick-footer login-footer'>
	<div class="text-center">
